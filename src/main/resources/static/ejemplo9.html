<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>  <!--contenedor-->
            <h1 style="text-align: center;">Ejemplo 9</h1> <!--Titulo nivel 1--> 
            <p>Bienvenidos al curso de Desarrollo Web y Patrones</p>  <!-- Parrafos -->
        </div>
         <a href="ejemplo8.html">Ir a ejemplo 8</a><br/> <!--ancla con un enlace local, esto dentro del mismo servidor-->
         
         <h1>Registro de cliente</h1>
         
         <form action="#">
             <label>Nombre</label>
             <input placeholder="nombre" type="text" name="nombre" value="" size="20" />
             <br>
             <label>Apellidos</label>
             <input placeholder="apellidos" type="text" name="apellidos" value="" size="30" />
             <br>
             <label>Correo</label>
             <input placeholder="correo@abc.com" type="email" name="correo" value="" size="15" />
             <br>
             <label>Contraseña</label>
             <input placeholder="contraseña" type="password" name="contraseña" value="" size="20" />
             <br>
             <label>Genero Masculino</label>
             <input type="checkbox" name="masculino" value="" size="1" />
             <label>Genero Femenino</label>
             <input type="checkbox" name="fenenino" value="" size="1" />
             <label>No identificar</label>
             <input type="checkbox" name="noidentificar" value="" size="1" />
             <br>
             <input type="reset" value="Borrar" />
             <input type="submit" value="Registrar" />
         </form>
         
    </body>
</html>
