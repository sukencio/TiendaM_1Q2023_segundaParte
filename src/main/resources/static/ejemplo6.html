<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
    </head>
    <div>  <!--contenedor-->
        <h1 style="text-align: center;">Ejemplo 6</h1> <!--Titulo nivel 1--> 
        <p>Bienvenidos al curso de Desarrollo Web y Patrones</p>  <!-- Parrafos -->
    </div>
    <a href="ejemplo7.html">Ir a ejemplo 7</a>

    <ul>  <!--Lista en orden-->               
        <li>Item uno</li>
        <li>Item dos</li>  <!--<li> es un elemento de las listas-->
        <li>Item tres</li>
        <li>   <!--Lista anidada-->  
            <ol type="i"> <!--esto es una lista ordenada con un atributo type que ordela la lista acorde del atributo que se le brinde "a" = (a,b,c), "i" (Numero romanos) --> 
                <li>Item uno</li>
                <li>Item dos</li>
                <li>Item tres</li>
                <li>Item cuatro</li>
            </ol>
        </li>
    </ul>

    <ol type="a"> <!--esto es una lista ordenada con un atributo type que ordela la lista acorde del atributo que se le brinde "a" = (a,b,c), "i" (Numero romanos) --> 
        <li>Item uno</li>
        <li>Item dos</li>
        <li>Item tres</li>
        <li>Item cuatro</li>
    </ol>
</html>
